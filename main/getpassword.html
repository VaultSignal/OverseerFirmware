        body {

            height: 100vh;

        .login {
            color: black;
            background-color: rgb(255, 255, 255);
            margin-top: 15vh;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            row-gap: 2%;
            max-width: 320px;
            max-height: 60vh;
            border-radius: 0.25rem;
        }
        
        .login-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        
        .send-button {
            margin-top: 5px;
            height: 150%;
            grid-column: span 2;
        }

        .exp {
            text-align: justify;
            margin: 20px;
            margin-bottom: 5px;
        }
        
        .token {
            font-family: monospace;
            font-size: 30px;
        }
